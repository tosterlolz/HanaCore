timeout: 5
verbose: yes

/HanaCore
    protocol: limine
    paging_mode: 4level
    kernel_path: boot():/boot/kernel
    # Expose files placed in /boot as modules so the kernel can find rootfs.img
    module_path: boot():/boot
    # Also explicitly list common module locations to ensure Limine loads
    # the rootfs image as a module (some ISO layouts differ). Keep a single
    # module entry to avoid duplicate modules in the ISO.
    module: /boot/rootfs.img
    kernel_cmdline: root=/dev/vda
    comment: Run HanaCore per usual.